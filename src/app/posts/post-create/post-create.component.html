<mat-card>
  <form (submit)="onSubmit(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" placeholder="Post title" name="title" ngModel required/>
      <mat-error >
        Please enter post title
      </mat-error>
    </mat-form-field>
    <mat-form-field>
     <textarea matInput name="content" placeholder="Post Content"  rows="6" ngModel required></textarea>
     <mat-error >
      Please enter post content
    </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</mat-card>
